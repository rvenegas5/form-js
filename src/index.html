<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./form.js"></script>
    <title>Form</title>
  </head>
  <body>
    <section class="registry-section">
      <div class="form-container">
        <div class="form-header">
          <h2>New User</h2>
        </div>
        <form id="user-form" class="form">
          <div class="form-box">
            <label for="nickname">Username</label>
            <input
              type="text"
              name="nickname"
              id="nickname"
              placeholder="e.g: rvenegas"
            />
            <small class="error-text">Enter a username</small>
          </div>
          <div class="form-box">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="e.g: info@gmail.com"
            />
            <small class="error-text">Enter a valid email</small>
          </div>
          <div class="form-box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="e.g: 82Mail*#"/>
            <small class="error-text"
              >Enter a password with more than 6 characters</small
            >
          </div>
          <button type="submit" id="submit-btn" disabled>Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
